<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Neon Nexus - Descubra seu Personagem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <section id="inicio" class="tela">
      <h1>Bem-vindo ao Neon Nexus</h1>
      <p>Um universo futurista repleto de conspirações digitais. Descubra qual personagem você seria!</p>
      <button id="btnStart">Começar Jogo</button>
    </section>

    <section id="quiz" class="tela hidden">
      <h2 id="pergunta"></h2>
      <div id="opcoes"></div>
      <button id="btnNext" class="hidden">Próxima</button>
    </section>

    <section id="resultado" class="tela hidden">
      <h2>Seu Personagem é...</h2>
      <img id="personagemImg" alt="Personagem">
      <h3 id="personagemNome"></h3>
      <p id="personagemDescricao"></p>
      <p id="explicacao"></p>
      <button id="btnRestart">Recomeçar</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
